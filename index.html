<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Landing Page</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set background image */
        body {
            background-image: url("mountains-morning-snow-rock-mountain-landscape.png");
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        /* Navigation bar styles */
        nav {
            
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 1rem;
        }

        /* Header styles */
        .header {
            text-align: center;
            padding: 9rem 0;
            color: #fff;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .header p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        /* Call-to-action buttons */
        .cta-buttons {
            display: flex;
            justify-content: center;
        }

        .cta-button {
            margin: 0 1rem;
            padding: 0.5rem 1rem;
            background-color:#fff;
            color:black;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            text-transform: lowercase;
            
        }

        /* Responsive styles */
        @media screen and (max-width: 768px) {
            .header h1 {
                font-size: 1rem;
            }
            .header p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <img src="SiteLogo.png" alt="">
        <a href="#">About</a>
        <a href="#">Features</a>
        <a href="#">Pricing</a>
        <a href="#">Gallery</a>
        <a href="#">Team</a>
    </nav>

    <div class="header">
        <h1>Clean & Professional Header</h1>
        <h1>to Your Landing Page</h1>
        <p>If you want to deliver a smooth customer experience and look good while doing it, a <br>web designer can help.</p>
        <div class="cta-buttons">
            <button class="cta-button">Watch work</button>
           <button class="cta-button">Watch video</button>
        </div>
            
           
           
    </div>
</body>
</html>
